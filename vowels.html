    //function countVowels(inputString){
    const countVowels = (inputString) => {
        let A = E = I = O = U = 0;
        for(let i=0; i<inputString.length; i++){
                 if (inputString.toLowerCase().charAt(i) === 'a') A++;
            else if (inputString.toLowerCase().charAt(i) === 'e') E++;
            else if (inputString.toLowerCase().charAt(i) === 'i') I++;
            else if (inputString.toLowerCase().charAt(i) === 'o') O++;
            else if (inputString.toLowerCase().charAt(i) === 'u') U++;
        }
        return { 
                A: A, 
                E: E, 
                I:I, 
                O:O, 
                U:U 
            }
        //return [A, E, I, O, U];
    }

    const countTotalVowels = (inputString) => {
        const vowels = "aeiou";
        count = 0;
        for(let i=0; i<inputString.length; i++){
            if(vowels.indexOf(inputString.toLowerCase().charAt(i)) !== -1)
                count++
        }
        return count;
    }
